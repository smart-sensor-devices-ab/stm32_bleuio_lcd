<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Bluetooth LE based LCD messenger using STM32 and BleuIO</title>
  </head>
  <body class="mt-5">
    <div class="container mt-5">
	<img src="https://www.bleuio.com/blog/wp-content/themes/bleuio/images/logo.png"/>
      <h1 class="mb-5">Bluetooth LE based LCD messenger using STM32 and BleuIO</h1>
	  
      
      <div class="row">
        <div class="col-md-4 pt-5">
		<button class="btn btn-success mb-2" id="connect">Connect</button>
          <form method="post" id="sendMsgForm" name="sendMsgForm" >
            <div class="mb-3">
              <label for="msgToSend" class="form-label">Your Message</label>
              <input
                type="text"
                class="form-control"
                name="msgToSend"
                id="msgToSend"
                required
                maxlength="60"
              />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
			<br />
		  <button class="btn btn-danger" id="clearScreen" disabled>
        Clear screen
      </button>
        </div>
		<div class="col-md-8">
			<img src="https://www.bleuio.com/blog/wp-content/uploads/2022/03/ble-based-lcd-messenger.jpg" />
		</div>
      </div>

    
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
